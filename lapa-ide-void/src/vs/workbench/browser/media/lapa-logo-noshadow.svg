<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- LAPA Logo - Professional branding -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#logoGradient)"/>
  
  <!-- Large swarm visualization -->
  <!-- Outer ring of agents -->
  <circle cx="200" cy="100" r="6" fill="white" opacity="0.9"/>
  <circle cx="275" cy="125" r="6" fill="white" opacity="0.9"/>
  <circle cx="325" cy="200" r="6" fill="white" opacity="0.9"/>
  <circle cx="275" cy="275" r="6" fill="white" opacity="0.9"/>
  <circle cx="200" cy="300" r="6" fill="white" opacity="0.9"/>
  <circle cx="125" cy="275" r="6" fill="white" opacity="0.9"/>
  <circle cx="75" cy="200" r="6" fill="white" opacity="0.9"/>
  <circle cx="125" cy="125" r="6" fill="white" opacity="0.9"/>
  
  <!-- Middle ring -->
  <circle cx="200" cy="150" r="5" fill="white" opacity="0.8"/>
  <circle cx="250" cy="175" r="5" fill="white" opacity="0.8"/>
  <circle cx="275" cy="225" r="5" fill="white" opacity="0.8"/>
  <circle cx="250" cy="250" r="5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="260" r="5" fill="white" opacity="0.8"/>
  <circle cx="150" cy="250" r="5" fill="white" opacity="0.8"/>
  <circle cx="125" cy="225" r="5" fill="white" opacity="0.8"/>
  <circle cx="150" cy="175" r="5" fill="white" opacity="0.8"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="200" r="25" fill="white"/>
  <circle cx="200" cy="200" r="15" fill="url(#logoGradient)"/>
  
  <!-- "L" shape in center -->
  <rect x="185" y="190" width="8" height="25" fill="white" rx="2"/>
  <rect x="185" y="190" width="18" height="8" fill="white" rx="2"/>
  
  <!-- Connection lines to central hub -->
  <line x1="200" y1="200" x2="200" y2="100" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="275" y2="125" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="325" y2="200" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="275" y2="275" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="200" y2="300" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="125" y2="275" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="75" y2="200" stroke="white" stroke-width="1.5" opacity="0.3"/>
  <line x1="200" y1="200" x2="125" y2="125" stroke="white" stroke-width="1.5" opacity="0.3"/>
</svg>
