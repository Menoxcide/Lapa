name: Daily Compilation

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  daily-compile:
    name: Daily Compilation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: |
          cd lapa-ide-void
          yarn install --frozen-lockfile
      
      - name: Compile
        run: |
          cd lapa-ide-void
          yarn compile
        timeout-minutes: 8
      
      - name: Lint check
        run: |
          cd lapa-ide-void
          yarn eslint
          yarn stylelint
      
      - name: Run tests
        run: |
          cd lapa-ide-void
          yarn test-node
          if [ -f "test/unit/browser/index.js" ]; then
            yarn test-browser-no-install
          fi
      
      - name: Compilation summary
        if: always()
        run: |
          echo "## Daily Compilation Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Compilation: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Lint: 0 errors" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Tests: 100% pass" >> $GITHUB_STEP_SUMMARY

