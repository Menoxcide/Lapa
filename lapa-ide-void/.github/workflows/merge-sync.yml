name: LAPA Submodule Sync

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  sync-lapa-submodule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update lapa-swarm submodule
        run: |
          cd extensions/lapa-swarm
          git fetch origin
          git checkout v1.3
          git pull origin v1.3
          cd ../..
          git add extensions/lapa-swarm
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: sync lapa-swarm submodule to latest v1.3"
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: sync lapa-swarm submodule to latest v1.3"
          title: "Sync lapa-swarm submodule to latest v1.3"
          body: |
            Automated weekly sync of lapa-swarm submodule to latest v1.3 branch.
            
            This PR is created automatically by the weekly sync workflow.
          branch: sync/lapa-swarm-submodule
          delete-branch: true

