<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- LAPA Icon - Swarm-Powered IDE -->
  <defs>
    <linearGradient id="lapaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#lapaGradient)"/>
  
  <!-- Swarm nodes representing multiple agents -->
  <circle cx="35" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="65" cy="35" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="25" r="4" fill="white" opacity="0.9"/>
  <circle cx="30" cy="50" r="4" fill="white" opacity="0.9"/>
  <circle cx="70" cy="50" r="4" fill="white" opacity="0.9"/>
  <circle cx="35" cy="65" r="4" fill="white" opacity="0.9"/>
  <circle cx="65" cy="65" r="4" fill="white" opacity="0.9"/>
  <circle cx="50" cy="75" r="4" fill="white" opacity="0.9"/>
  
  <!-- Central hub -->
  <circle cx="50" cy="50" r="8" fill="white"/>
  <circle cx="50" cy="50" r="5" fill="url(#lapaGradient)"/>
  
  <!-- Connection lines (swarm coordination) -->
  <line x1="50" y1="50" x2="35" y2="35" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="65" y2="35" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="50" y2="25" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="30" y2="50" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="35" y2="65" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <line x1="50" y1="50" x2="50" y2="75" stroke="white" stroke-width="1.5" opacity="0.4"/>
</svg>
